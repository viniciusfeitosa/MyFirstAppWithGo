  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">First App With Go</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="/">Home</a></li>
                  <li><a href="/list">Newsletter List</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="inner cover">
              <h1 class="cover-heading">Newsletter (index)</h1>
              <p class="lead">Write your name and email for ower Newsletter app.</p>
              <p class="lead">
                <form action="/create_user" method="POST">
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-lg btn-default">Submit</button>
                </form>
              </p>
          </div>

              <p>Project to <a href="http://remotemeetup.com/">RemoteMeetup</a>, by <a href="https://twitter.com/viniciuspach">@viniciuspach</a>.</p>
            </div>
          </div>

        </div>

      </div>
